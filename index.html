<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping With JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shop Your Best Products</h1>
    </header>
    <main>
        <section>
            <div id="products">
                <div class="card">
                    <img src="./images/airpad.jpg" alt="">
                    <h1 class="name">AirPad</h1>
                    <p>Price: <span class="price">420</span>TK</p>
                    <button class="card-btn">Add to Cart</button>
                </div>
                <div class="card">
                    <img src="./images/headphone.jpg" alt="">
                    <h1 class="name">HeadPhone</h1>
                    <p>Price: <span class="price">550</span>TK</p>
                    <button class="card-btn">Add to Cart</button>
                </div>
                <div class="card">
                    <img src="./images/memory.jpg" alt="">
                    <h1 class="name">Memory</h1>
                    <p>Price: <span class="price">350</span> TK</p>
                    <button class="card-btn">Add to Cart</button>
                </div>
                <div class="card">
                    <img src="./images/shoe.jpg" alt="">
                    <h1 class="name">Shoe</h1>
                    <p>Price: <span class="price">670</span> TK</p>
                    <button class="card-btn">Add to Cart</button>
                </div>
                <div class="card">
                    <img src="./images/sunglass.jpg" alt="">
                    <h1 class="name">Sun Glass</h1>
                    <p>Price: <span class="price">230</span> TK</p>
                    <button class="card-btn">Add to Cart</button>
                </div>
                <div class="card">
                    <img src="./images/watch.jpg" alt="">
                    <h1 class="name">Watch</h1>
                    <p>Price: <span class="price">320</span> TK</p>
                    <button class="card-btn">Add to Cart</button>
                </div>
            </div>
            <div id="product-list">
                <h1>My Products-<span id="product-count">0</span> </h1>
                <table id="table">
                </table>
                <h3 class="total-price">Total Price: <span id="total-price">0</span> TK</h3>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
